<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You have been Rate Limited!</title>
    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!--Style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container px-4 overflow-hidden">
        <div class="card m-5">
          <div class="alert alert-info text-center m-5 h3" role="alert">
                Ezer Cloudflare WAF
            </div>
            <div class="card-body text-center">
                <p class="card-title">You have been Rate Limited!</p>
                <p class="card-text">Please wait 15 seconds before reload page</p>
                <button class="btn btn-outline-light btn-lg px-4">Reload page</button>
            </div>
        </div>
    </div>
    <script>
        let btn = document.querySelector('.btn');

        btn.addEventListener('click', function(){
            location.reload()
        })
    </script>
</body>
</html>
